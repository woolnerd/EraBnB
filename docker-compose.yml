version: '3.9'
services:
  db:
    image: postgres
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password

  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails db:setup db:migrate && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/erabnb
    ports:
      - "3000:3000"
    depends_on:
      - db
